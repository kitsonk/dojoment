<div class="${baseClass}">
	<a href="#" title="${labels.runTitle}" class="${baseClass}Run" data-dojo-attach-event="ondijitclick: _run" role="button">
		<span class="a11y">${!labels.run}</span>
	</a>
	<a href="#" title="${labels.codeTitle}" class="${baseClass}Code" data-dojo-attach-event="ondijitclick: _showCode" role="button">
		<span class="a11y">${!labels.code}</span>
	</a>
	<a href="#" title="${labels.collapseTitle}" class="${baseClass}Collapse" data-dojo-attach-event="ondijitclick: _toggle" role="button">
		<span class="a11y" data-dojo-attach-point="collapseLabel">${!labels.collapse}</span>
	</a>
	<div data-dojo-attach-point="dialogNode"></div>
	<div class="${baseClass}Wrap" data-dojo-attach-point="containerNode"></div>
</div>
